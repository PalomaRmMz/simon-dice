<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/71211afe2d.js" crossorigin="anonymous"></script>
    <title>Simon Dice</title>
</head>

<body>
    <div class="container">
        <div class="title">Sim√≥n Dice</div>
        <div class="simon-container">
            <div class="display-container">
                <div class="display-elements">
                    <div class="btn-play-container">
                        <button onclick="playGame()" class="btn-play" id="btn-play">Play</button>
                    </div>
                    <div class="led-container">
                        <div class="led" id="led-text"></div>
                    </div>
                    <div class="points" id="point-text"></div>
                    <div class="level" id="level-text"></div>
                </div>
            </div>
            <div class="simon">
                <div class="section red" id="red" data-color="red"></div>
                <div class="section blue" id="blue" data-color="blue"></div>
                <div class="section yellow" id="yellow" data-color="yellow"></div>
                <div class="section green" id="green" data-color="green"></div>
            </div>
        </div>
        <div class="footer">
            <p>Designed with <i class="fas fa-heart"></i> by <a href="https://github.com/PalomaRmMz">Paloma RM</a>
                <i class="fas fa-copyright"></i>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
